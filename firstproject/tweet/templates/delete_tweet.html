{% extends "layout.html" %}  

{% block content %}
<h2 class="m-2">Are you sure you want to delete this tweet?</h2>
<form method="POST">
  {% csrf_token %}
  <div class="card" style="width: 18rem">
    <img src="{{tweet.photo.url}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{tweet.user.username}}</h5>
      <p class="card-text">{{tweet.text}}</p>
      <Button type="submit" class="btn btn-danger">Delete</Button>
      <a href="{% url 'tweets'  %}" class="btn btn-success">Cancel</a>
    </div>
  </div>
</form>
{% endblock content %}
